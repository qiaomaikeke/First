<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% load static %}
    <meta charset="UTF-8">
    <title>登陆页</title>
</head>

<style type="text/css">
body{

    background-image:url('/static/images/tu1.jpg');
    background-size: 100% 100%;
    height: 100%;
    width: 100%;
}

.log{
    height: 300px;
    width:400px;
    background-color: white;
    margin: 10% auto;
    border-radius: 25px;
    border: 1px solid black;
    }
    .log .nav{
        background-color:cornflowerblue;
        width: 100%;
        height:20%;
        color:white;
        font-size: 14px;
        padding-top: 25px;
        border-radius: 25px 25px 0px 0px;
    }
    .log .nav span{
        font-size: 20px;
        text-align: center;
        margin: auto;
        margin-left: 40%;
    }
    .log .con{
        margin-top: 40px;
    }
    .register{
        margin: auto;
    }
</style>
<body>

 <div id="bg">
    <div class="log">
        <div class="nav"><span>用户登录</span></div>
        <div class="con">
            <form class="form" method="post" action="/login_action/">
                <div class="input-group">
                    <span class="input-group-addon">用户名</span>
                    <input type="text" name="username" placeholder="username" class="form-control">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">密  码:</span>
                    <input type="password" name="password" placeholder="password" class="form-control">
                </div>
                {{ error }}<br>
                <div style="text-align: center;margin: 15px;">
                    <button name="login_button" type="submit" class="btn btn-default">登录</button>
                    <div id="register" style="font-size: 14px"><a  name="go_reg" href="/register/">去注册->Go!</a></div>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
 </div>
</body>
</html>
